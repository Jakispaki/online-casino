{% extends "base.html" %}

{% block content %}
<style>
  body {
    background: radial-gradient(circle at top, #0b1224, #05070d 55%, #030407 100%);
    color: #e8e8e8;
  }
  .settings-wrapper {
    max-width: 720px;
    margin: 28px auto 60px;
    padding: 0 16px;
  }
  .settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0f162b;
    border: 1px solid rgba(255, 215, 130, 0.18);
    border-radius: 14px;
    padding: 14px 18px;
    box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
  }
  .settings-header h1 {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
  }
  .settings-card {
    margin-top: 18px;
    background: #0f162b;
    border: 1px solid rgba(255, 215, 130, 0.18);
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
  }
  .settings-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    padding: 12px 0;
    border-bottom: 1px solid #202a46;
  }
  .settings-row:last-child { border-bottom: none; }
  .settings-row label {
    font-size: 14px;
    color: #d6d9e2;
    font-weight: 600;
  }
  .form-control {
    background: #0b1122;
    border: 1px solid #28314e;
    color: #f4f4f6;
    border-radius: 10px;
    padding: 8px 10px;
    min-width: 180px;
  }
  .toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: #c8ccda;
  }
  .toggle input {
    accent-color: #d8a748;
  }
  .settings-actions {
    margin-top: 16px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  .save-status {
    margin-top: 12px;
    font-size: 13px;
    color: #9fe6b1;
    display: none;
  }
  .btn-auth {
    background: linear-gradient(135deg, #d8a748, #b9801f);
    border: none;
    color: #111;
    font-weight: 700;
    padding: 10px 16px;
    border-radius: 10px;
  }
  .btn-ghost {
    background: #0b1122;
    border: 1px solid #28314e;
    color: #cdd2e2;
    padding: 10px 16px;
    border-radius: 10px;
    font-weight: 600;
  }
  .settings-note {
    margin-top: 12px;
    font-size: 12px;
    color: #9aa2ba;
  }
  .account-status {
    margin-top: 10px;
    font-size: 13px;
    color: #9fe6b1;
  }
  .account-card {
    margin-top: 18px;
    background: #0f162b;
    border: 1px solid rgba(255, 215, 130, 0.18);
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
  }
  .account-row {
    margin-bottom: 12px;
  }
  .account-row label {
    font-size: 13px;
    color: #d6d9e2;
    font-weight: 600;
  }
</style>

<div class="settings-wrapper">
  <div class="settings-header">
    <h1 data-i18n="ui.gameSettings">Game Settings</h1>
    <a class="btn-ghost" data-i18n="ui.backTable" href="{{ url_for('blackjack') }}">Back to table</a>
  </div>

  <div class="settings-card">
    <div class="settings-row">
      <label for="setting-sound" data-i18n="ui.sound">Sound effects</label>
      <div class="toggle">
        <input id="setting-sound" type="checkbox" checked>
        <span data-i18n="settings.on">On</span>
      </div>
    </div>
    <div class="settings-row">
      <label for="setting-speed" data-i18n="ui.dealerSpeed">Dealer speed</label>
      <select id="setting-speed" class="form-control">
        <option data-i18n="settings.normal">Normal</option>
        <option data-i18n="settings.fast">Fast</option>
        <option data-i18n="settings.slow">Slow</option>
      </select>
    </div>
    <div class="settings-row">
      <label for="setting-theme" data-i18n="ui.tableTheme">Table theme</label>
      <select id="setting-theme" class="form-control">
        <option value="green" data-i18n="settings.green">Classic Green</option>
        <option value="blue" data-i18n="settings.blue">Midnight Blue</option>
        <option value="red" data-i18n="settings.red">Velvet Red</option>
      </select>
    </div>
    <div class="settings-row">
      <label for="setting-card-size" data-i18n="ui.cardSize">Card size</label>
      <select id="setting-card-size" class="form-control">
        <option value="standard" data-i18n="settings.standard">Standard</option>
        <option value="large" data-i18n="settings.large">Large</option>
        <option value="compact" data-i18n="settings.compact">Compact</option>
      </select>
    </div>
  </div>

  <div class="settings-actions">
    <button class="btn-ghost" type="button" id="settings-reset" data-i18n="ui.reset">Reset</button>
    <button class="btn-auth" type="button" id="settings-save" data-i18n="ui.save">Save</button>
  </div>
  <div class="save-status" id="save-status" data-i18n="ui.settingsSaved">Settings saved.</div>
  <p class="settings-note" data-i18n="settings.note">Settings update the table visuals immediately on the Blackjack page.</p>

  <div class="account-card">
    <h3 data-i18n="ui.accountSettings">Account Settings</h3>
    {% if account_status %}
      <div class="account-status">{{ account_status }}</div>
    {% endif %}
    <form action="{{ url_for('account_update') }}" method="post">
      <div class="account-row">
        <label for="account-username" data-i18n="ui.username">Username</label>
        <input id="account-username" class="form-control" name="username" value="{{ current_user.username }}">
      </div>
      <div class="account-row">
        <label for="account-email" data-i18n="ui.email">Email</label>
        <input id="account-email" class="form-control" type="email" name="email" value="{{ current_user.email or '' }}">
      </div>
      <div class="account-row">
        <label for="account-current" data-i18n="ui.currentPassword">Current password</label>
        <input id="account-current" class="form-control" type="password" name="current_password" required>
      </div>
      <div class="account-row">
        <label for="account-new" data-i18n="ui.newPassword">New password</label>
        <input id="account-new" class="form-control" type="password" name="new_password">
      </div>
      <button class="btn-auth" type="submit" data-i18n="ui.save">Save</button>
    </form>
  </div>
</div>

<script>
  const SETTINGS_KEY = 'casino_settings';
  const defaults = {
    sound: true,
    speed: 'Normal',
    theme: 'green',
    cardSize: 'standard'
  };

  function loadSettings() {
    const raw = localStorage.getItem(SETTINGS_KEY);
    if (!raw) return { ...defaults };
    try {
      return { ...defaults, ...JSON.parse(raw) };
    } catch {
      return { ...defaults };
    }
  }

  function applyToForm(settings) {
    document.getElementById('setting-sound').checked = settings.sound;
    document.getElementById('setting-speed').value = settings.speed;
    document.getElementById('setting-theme').value = settings.theme;
    document.getElementById('setting-card-size').value = settings.cardSize;
  }

  function saveSettings() {
    const settings = {
      sound: document.getElementById('setting-sound').checked,
      speed: document.getElementById('setting-speed').value,
      theme: document.getElementById('setting-theme').value,
      cardSize: document.getElementById('setting-card-size').value
    };
    localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
    const status = document.getElementById('save-status');
    status.style.display = 'block';
    status.textContent = window.getTranslation('ui.settingsSaved', 'Settings saved.');
    setTimeout(() => {
      status.style.display = 'none';
    }, 2000);
  }

  function resetSettings() {
    localStorage.setItem(SETTINGS_KEY, JSON.stringify(defaults));
    applyToForm(defaults);
    const status = document.getElementById('save-status');
    status.style.display = 'block';
    status.textContent = window.getTranslation('ui.settingsReset', 'Settings reset to default.');
    setTimeout(() => {
      status.style.display = 'none';
    }, 2000);
  }

  document.getElementById('settings-save').addEventListener('click', saveSettings);
  document.getElementById('settings-reset').addEventListener('click', resetSettings);

  applyToForm(loadSettings());
</script>
{% endblock %}
